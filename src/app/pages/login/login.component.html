<div class="content-container">
  <form>
    <input class="login-input" type="text" placeholder="Email" name="email" #email>
    <input class="login-input" type="password" placeholder="Password" name="password" #password>
    <button class="login-button" (click)="login(email.value, password.value)">Login</button>
  </form>
</div>
